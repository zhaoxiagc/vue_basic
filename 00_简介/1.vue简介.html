        1.vue是什么
            一套用于构建用户界面的渐进式JavaScript框架
            vue可以自底向上逐层的应用
                简单应用：只需要一个轻量小巧的核心库
                复杂应用：可以引入各式各样的vue插件
        2.谁开发的
            尤雨溪
        3.vue的特点
            （1）采用组件化模式，提高代码复用率、且让代码更好维护
                在一个.vue文件中保存板块对应的html、css、JavaScript
                非常便于维护和复用
                一个.vue就是一个组件
            （2）声明式编码，让编码人员无需直接操作DOM，提高开发效率
                传统的JS是“命令式编码”，代码一步一步执行
                与之对立的就是“声明式编码”
            （3）使用虚拟DOM+优秀的Diff算法，尽量复用DOM节点
        4.学习VUE之前要掌握的JS基础知识
            ES6语法规范
            ES6模块化
            包管理器
            原型、原型链
            数组常用方法
            axios
            promise
            ……
