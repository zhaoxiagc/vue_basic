<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. 引入 vue （下载的开发版本的Vue）-->
    <script src="../js/vue.js"></script>
    <!--2. 下载 vue 的开发工具-->
</head>
<body>
    <!--
        收集表单数据：
            若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值
            若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值
            若：<input type="checkbox"/>
                1.没有配置input的value属性，那么收集的就是checked（勾选or未勾选，是布尔值）
                2.配置input的value属性
                    （1）v-model的初始值是非数组，那么收集的就是checked（勾选or未勾选，是布尔值）
                    （2）v-model的初始值是数组，那么收集的就是value组成的数组
            备注：
            v-model的三个修饰符：
                lazy：失去焦点再收集数据
                number：输入字符串转为有效的数字
                trim：输入首尾空格过滤
    -->

    <div id="root" @submit.prevent="demo">
       <form>
        账号：<input type="text" v-model.trim="account"><br><br>
        密码：<input type="password" v-model="password"><br><br>
        年龄：<input type="number" v-model.number="age"><br><br>
        性别：
        男<input type="radio" name="sex" value="male" v-model="sex">
        女<input type="radio" name="sex" value="female" v-model="sex">
        <br><br>
        爱好：
        学习<input type="checkbox" v-model="hobby" value="study">
        打游戏<input type="checkbox" v-model="hobby" value="game">
        吃饭<input type="checkbox" v-model="hobby" value="eat">
        <br><br>
        所属校区：
        <select v-model="city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select>
        <br><br>
        其他信息：<textarea v-model.lazy="other"></textarea>
        <br><br>
        <input type="checkbox" v-model="agree">阅读并接受<a href="http://www.atguigu.com">《用户协议》</a>
        <button>提交</button>
       </form>
    </div>
</body>

<script>
    //3. 关闭了Vue特别烦人的提示
    Vue.config.productionTip = false;    //设置为 false 以阻止 vue 在启动时生成生产提示
    new Vue({
        el:'#root',
        data:{
            account:'',
            password:'',
            age:18,
            sex:'female',
            hobby:[],
            city:'beijing',
            other:'',
            agree:''
        },
        methods: {
            demo(){
                //这样的输出方式太麻烦
                /* console.log(this.account);
                console.log(this.password);
                console.log(this.sex); */

                console.log(this._data);    //输出所有的信息
                console.log(JSON.stringify(this._data));    //转换为JSON格式
            }
        },
    })
</script>
</html>
