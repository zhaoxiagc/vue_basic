<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. 引入 vue （下载的开发版本的Vue）-->
    <script src="../js/vue.js"></script>
    <!--2. 下载 vue 的开发工具-->
</head>
<body>
    <!--
        关于VueComponent：
            1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的

            2.我们只需要写<school/>或<school></school>，Vue解析时会帮我们创建school组件的实例对象
            即Vue帮我们执行的：new VueComponent(options)

            3.***特别注意：每次调用Vue.extend，返回值都是一个全新的VueComponent!!!

            4.关于this指向
            （1）组件配置中
                data函数、methods中的函数、watch中的函数、computed中的函数 它们的this 均是【VueComponent实例对象】
            （2）new Vue(options)配置中
                data函数、methods中的函数、watch中的函数、computed中的函数 它们的this 均是【Vue实例对象】

            5.VueComponent的实例对象，以后简称VC（也可称之为：组件实例对象）
              Vue的实例对象，以后简称vm
    -->

    <div id="root">
        <school></school>
    </div>
</body>

<script>
    //3. 关闭了Vue特别烦人的提示
    Vue.config.productionTip = false;    //设置为 false 以阻止 vue 在启动时生成生产提示
    
    //定义school组件
    const school = Vue.extend({
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="info">点我提示学校名</button>
        </div>`,
        data(){
            return {
                name:'尚硅谷',
                address:'北京'
            }
        },
        methods: {
            info(){
                alert(this.name)
            }
        },
    })
    
    

    const vm = new Vue({
        el:'#root',
        components:{
            school
        }
    })
</script>
</html>
