<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. 引入 vue （下载的开发版本的Vue）-->
    <script src="../js/vue.js"></script>
    <!--2. 下载 vue 的开发工具-->
</head>
<body>
    <!--
        条件渲染：
            1.v-if
                写法：
                （1）v-if="表达式"
                （2）v-else-if="表达式"
                （3）v-else="表达式"
                适用于：切换频率较低的场景
                特点：不展示的DOM元素直接被删除
                注意：v-if可以和：v-else-if、v-else一起使用，但要求结构不能被“打断”
            2.v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景
                特点：不展示的DOM元素未被删除，仅仅是使用样式隐藏掉
            3.备注：
                使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
    -->

    <div id="root">
        <h2>当前的值是{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="false ">欢迎来到{{name}}学习</h2>
        <h2 v-show="1 === 1">欢迎来到{{name}}学习</h2>


        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">欢迎来到{{name}}学习</h2>
        <h2 v-if="1 === 1">欢迎来到{{name}}学习</h2>

        <!-- v-else 和 v-else-if -->
        <div v-if = 'n ===1 '>Angular</div>
        <div v-else-if = 'n ===2 '>React</div>
        <div v-else-if = 'n ===3 '>Vue</div>
        <div v-else>哈哈哈</div>


        <!-- v-if 与 template 的配合使用 -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>
        
    </div>
</body>

<script>
    //3. 关闭了Vue特别烦人的提示
    Vue.config.productionTip = false;    //设置为 false 以阻止 vue 在启动时生成生产提示
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            n:0
        }
    })
</script>
</html>
