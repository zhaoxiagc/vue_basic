<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. 引入 vue （下载的开发版本的Vue）-->
    <script src="../js/vue.js"></script>
    <!--2. 下载 vue 的开发工具-->
</head>
<body>
    <!--
        事件的基本使用：
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm上
            3.methods中配置的函数，不要用箭头函数！否则this就不是vm了
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件的实例对象
            5.@click="demo"  和  @click="demo($event)" 效果一致，但后者可以传参
    -->

    <div id="root">
       <h2>欢迎来到{{name}}学习</h2>
       <button v-on:click="showInfo1">点我提示信息</button>
       <button @click="showInfo1">点我提示信息1</button>
       <button @click="showInfo2($event,66)">点我提示信息2</button>
    </div>
</body>

<script>
    //3. 关闭了Vue特别烦人的提示
    Vue.config.productionTip = false;    //设置为 false 以阻止 vue 在启动时生成生产提示
    const vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'宏福科技园'
        },    //vm._data = options.data = data


        methods:{
            showInfo1(event){
                console.log(this)    //此处的this是vm
                alert('同学你好1！')
            },
            showInfo2(event,number){
                console.log(this)    //此处的this是vm
                console.log(event,number)    //此处的this是vm
                alert('同学你好2！')
            }
        }
    })

    
</script>
</html>
