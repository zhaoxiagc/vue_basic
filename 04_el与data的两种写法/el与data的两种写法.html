<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1. 引入 vue （下载的开发版本的Vue）-->
    <script src="../js/vue.js"></script>
    <!--2. 下载 vue 的开发工具-->
</head>
<body>
    <!--
        data与el的2种写法：
            1.el有2种写法
                （1）new Vue时候配置el属性
                （2）先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
            2.data有2种写法
                （1）对象式
                （2）函数式
                如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
            3.一个重要的原则
                由vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
    -->

    <div id="root">
       <h1>你好，{{name}}</h1>
    </div>

    <div id="root1">
        <h1>你好，{{name}}</h1>
    </div>

    <div id="root2">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script>
    //3. 关闭了Vue特别烦人的提示
    Vue.config.productionTip = false;    //设置为 false 以阻止 vue 在启动时生成生产提示


    //一、el的两种写法
    const v = new Vue({
        //el:'#root',          //第一种写法
        data:{
            name:'尚硅谷'
        }
    })
    console.log(v);
    v.$mount('#root');         //第二种写法



    //二、data的两种写法
    new Vue({
        el:'#root1',
        //data的第一种写法：对象式
        data:{
            name:'尚硅谷'
        }
    })

    new Vue({
        el:'#root2',
        //data的第二种写法：函数式
        data(){
            console.log('@@@',this);   //此处的this是VUE实例对象
            return{
                name:'atiguigu'
            }
        }
    })
</script>
</html>
